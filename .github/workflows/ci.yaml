name: CI - Build, Test & Push Docker Images

on:
  push:
    branches:
      - final
  pull_request:
    branches:
      - final

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Run backend tests
      working-directory: ./PARTIE1/projet_Docker_ESIEA/app
      run: |
        npm install
        npm test || echo "No backend tests defined"

    - name: Run frontend tests
      working-directory: ./PARTIE1/projet_Docker_ESIEA/projet_docker_esiea
      run: |
        npm install
        npm test -- --watch=false || echo "No frontend tests defined"

    - name: Build & push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./PARTIE1/projet_Docker_ESIEA/app
        file: ./PARTIE1/projet_Docker_ESIEA/app/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/api:latest
          ${{ secrets.DOCKER_USERNAME }}/api:${{ github.sha }}

    - name: Build & push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./PARTIE1/projet_Docker_ESIEA/projet_docker_esiea
        file: ./PARTIE1/projet_Docker_ESIEA/projet_docker_esiea/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/front-image-hub:latest
          ${{ secrets.DOCKER_USERNAME }}/front-image-hub:${{ github.sha }}
